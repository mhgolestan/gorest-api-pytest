name: API Tests with Allure Report

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    # - name: Debug BASE_URL
    #   run: |
    #     echo "BASE_URL is: $base_url"
    #     echo "BASE_URL secret: ${{ secrets.BASE_URL != '' }}"
    #   env:
    #     base_url: ${{ secrets.BASE_URL }}
    
    # - name: Debug Token
    #   run: |
    #     echo "TEST_USER_TOKEN secret: ${{ secrets.TEST_USER_TOKEN != '' }}"
    #   env:
    #     test_user_token: ${{ secrets.TEST_USER_TOKEN }}

    - name: Validate secrets
      env:
        BASE_URL: ${{ secrets.BASE_URL }}
        TEST_USER_TOKEN: ${{ secrets.TEST_USER_TOKEN }}
      run: |
        echo "BASE_URL set: ${BASE_URL:+yes}"
        echo "TEST_USER_TOKEN set: ${TEST_USER_TOKEN:+yes}"
        if [ -z "$BASE_URL" ] || [ -z "$TEST_USER_TOKEN" ]; then
          echo "ERROR: Please set repository secrets BASE_URL and TEST_USER_TOKEN"; exit 1
        fi

    - name: Run tests with Allure
      env:
        # provide both uppercase & lowercase to match tests
        BASE_URL: ${{ secrets.BASE_URL }}
        TEST_USER_TOKEN: ${{ secrets.TEST_USER_TOKEN }}
      run: python3 -m pytest --alluredir=./allure-results -n auto --tb=short

